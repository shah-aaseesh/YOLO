
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO | You Only Live Once - Tours & Treks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        html {
            /* Standardizing to a higher base font-size for high-impact typography across all pages */
            font-size: 16px;
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.01em;
            color: #0b2b2e;
        }
        /* YOLO Brand Colors */
        :root {
            --yolo-red: #E95541;
            --yolo-orange: #F4A622;
            --yolo-green: #7EC343;
            --yolo-teal: #00A1AB;
            --yolo-dark: #0b2b2e;
            
            /* Ride Colors */
            --ride-teal: #2998bd;
            --ride-yellow: #fcc12d;
            --ride-blue: #9bd4e4;
        }
        
        .bg-ride-teal { background-color: var(--ride-teal); }
        .bg-ride-yellow { background-color: var(--ride-yellow); }
        .bg-ride-blue { background-color: var(--ride-blue); }
        .text-ride-teal { color: var(--ride-teal); }
        
        /* Custom Utilities */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 5s ease-in-out infinite;
        }

        /* Line clamping helper */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;  
            overflow: hidden;
        }
    </style>
